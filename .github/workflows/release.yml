name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - '.github/workflows/ci.yml'
      - '.swiftlint.yml'

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

env:
  XCODE_PROJECT: "BrowserClutch.xcodeproj"
  XCODE_SCHEME: "BrowserClutch"
  APP_NAME: "BrowserClutch"

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Get version & bump
        id: version
        run: |
          CURRENT=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" BrowserClutch/Info.plist)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=${PATCH:-0}
          NEW_PATCH=$((PATCH + 1))
          VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          BUILD=$((MAJOR * 10000 + MINOR * 100 + NEW_PATCH))

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" BrowserClutch/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD" BrowserClutch/Info.plist

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (build $BUILD)"

      - name: Build
        run: |
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath build/$APP_NAME.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            archive

      - name: Export app
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>destination</key>
              <string>export</string>
              <key>method</key>
              <string>mac-application</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/$APP_NAME.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist

      - name: Create DMG
        run: |
          mkdir -p build/dmg
          cp -R "build/$APP_NAME.app" build/dmg/
          ln -s /Applications build/dmg/Applications
          hdiutil create -volname "$APP_NAME" \
            -srcfolder build/dmg \
            -ov -format UDZO \
            "build/$APP_NAME-${{ steps.version.outputs.version }}.dmg"

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
              "categories": [
                { "title": "## ‚ú® Features", "labels": ["feature", "enhancement"] },
                { "title": "## üêõ Bug Fixes", "labels": ["bug", "fix"] },
                { "title": "## üìù Documentation", "labels": ["documentation"] },
                { "title": "## üîß Other", "labels": [] }
              ],
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}})",
              "empty_template": "No changes since last release."
            }
          fromTag: ${{ steps.prev_tag.outputs.tag }}
          toTag: HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ${{ env.APP_NAME }} v${{ steps.version.outputs.version }}
          body: |
            ## Installation
            1. Download the DMG below
            2. Open it and drag ${{ env.APP_NAME }} to Applications
            3. Right-click the app ‚Üí Open (first time only, to bypass Gatekeeper)
            4. Set as default browser in System Settings ‚Üí Desktop & Dock

            ${{ steps.changelog.outputs.changelog }}
          files: build/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.dmg
          draft: false
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}
          path: build/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}.dmg
          if-no-files-found: ignore

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add BrowserClutch/Info.plist
          git diff --staged --quiet || git commit -m "v${{ steps.version.outputs.version }} [skip ci]"
          git push
